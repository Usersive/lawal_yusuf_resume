{% extends 'base.html'%}
{% load static%}
{% block content %}

<div class="main-content">
    <section class="section">
      <div class="section-body">
        <h2 class="section-title text-muted">Projects Done</h2>
        <div class="row">
          <div class="col-12">
            <div class="activities">

              {% for project in project_detail %}

              <div class="activity">
                <div class="activity-icon bg-primary text-white">
                  <i class="fas fa-project-diagram"></i>
                </div>
                <div class="activity-detail">
                  <div class="mb-2">
                    <span class="bullet"></span>
                    <a class="text-job"><font color="blue">{{project.program_name}}</font></a>
                    <div class="float-right dropdown">
                      <a href="#" data-toggle="dropdown"><i class="fas fa-ellipsis-h"></i></a>
                      <div class="dropdown-menu">
                        <div class="dropdown-title">Options</div>
                        <a href="#" class="dropdown-item has-icon"><i class="fas fa-eye"></i> View</a>
                        <a href="#" class="dropdown-item has-icon"><i class="fas fa-list"></i> Detail</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item has-icon text-danger"
                          data-confirm="Wait, wait, wait...|This action can't be undone. Want to take risks?"
                          data-confirm-text-yes="Yes, IDC"><i class="fas fa-trash-alt"></i> Archive</a>
                      </div>
                    </div>
                  </div>
                  <strong><p class="text-job">{{project.project_title}}.</p></strong>
                </div>
              </div>
           
              {%endfor%}

              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{%endblock%}
